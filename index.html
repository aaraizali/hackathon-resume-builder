<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="education-input">Education:</label>
        <input type="text" id="education-input" required>

        <label for="skills-input">Skills (comma separated):</label>
        <input type="text" id="skills-input" required>

        <label for="work-input">Work Experience:</label>
        <input type="text" id="work-input" required>

        <button type="button" id="generate-resume">Generate Resume</button>
    </form>

    <div id="dynamic-resume"></div>

    <div id="resume-actions">
        <button id="share-link">Share Resume</button>
        <button id="download-pdf">Download as PDF</button>
        <p id="resume-link"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
