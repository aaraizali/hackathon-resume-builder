<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="personal-info">
        <h2>Personal Information</h2>
        <p>Name: Aaraiz Ali</p>
        <p>Contact: aaraizali2215@gmail.com</p>
    </section>

    <section id="education">
        <h2>Education</h2>
        <p>Bachelor's in Artificial Intelligence - Sindh Madarsatul Islam University</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>TypeScript</li>
            <li>HTML & CSS</li>
            <li>Python</li>
        </ul>
    </section>

    <section id="work-experience">
        <h2>Work Experience</h2>
        <p>Web Developer Intern at XYZ Company</p>
    </section>

    <form id="resume-form">
        <h2>Build Your Resume</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="education">Education:</label>
        <input type="text" id="education-input" required><br>

        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills-input" required><br>

        <label for="work">Work Experience:</label>
        <input type="text" id="work-input" required><br>

        <button type="submit">Generate Resume</button>
    </form>

    <section id="dynamic-resume"></section>

    <script src="script.js"></script>
</body>
</html>
